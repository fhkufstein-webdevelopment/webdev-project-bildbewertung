<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Tinder swipe cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="../css/rating.css">


</head>

<body>

<div class="tinder">
    <div class="tinder--status">
        <i class="fa fa-remove"></i>
        <i class="fa fa-heart"></i>
    </div>

    <div class="tinder--cards">
        <div class="tinder--card">
            <img src="../images/show%20the%20world.png" alt="1">
            <h3>Logo STW</h3>
            <p>This is the official Schow the World logo</p>
        </div>
        <div class="tinder--card">
            <img src="https://placeimg.com/600/300/animals">
            <h3>Demo card 2</h3>
            <p>This is a demo for Tinder like swipe cards</p>
        </div>
        <div class="tinder--card">
            <img src="https://placeimg.com/600/300/nature">
            <h3>Demo card 3</h3>
            <p>This is a demo for Tinder like swipe cards</p>
        </div>
        <div class="tinder--card">
            <img src="https://placeimg.com/600/300/tech">
            <h3>Demo card 4</h3>
            <p>This is a demo for Tinder like swipe cards</p>
        </div>
        <div class="tinder--card">
            <img src="https://placeimg.com/600/300/arch">
            <h3>Demo card 5</h3>
            <p>This is a demo for Tinder like swipe cards</p>
        </div>
    </div>

    <div class="tinder--buttons">
        <button id="nope"><i class="fa fa-remove"></i></button>
        <button id="love"><i class="fa fa-heart"></i></button>
    </div>
</div>
<script src='https://hammerjs.github.io/dist/hammer.min.js'></script>



<script  src="../js/rating.js"></script>




</body>

</html>
