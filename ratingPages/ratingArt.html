<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Tinder swipe cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="../css/ratings.css">

</head>

<body>
<h1><a href="../startseite.html">Show The World</a> \ Art </h1>
<div class="container">
        <div class="tinder">
        <div class="tinder--status">
            <i class="fa fa-remove"></i>
            <i class="fa fa-heart"></i>
        </div>
        <div class="tinder--cards">
            <div class="tinder--card">
                <img src="../images/Art/2.jpg" alt="1">
                <h3>berührungspunkt Hand</h3>
            </div>
            <div class="tinder--card">
                <img src="../images/show%20the%20world.png" alt="2">
                <h3>Show the World Logo</h3>
            </div>
            <div class="tinder--card">
                <img src="../images/Art/3.jpg" alt="3">
                <h3>Hand und Stifte</h3>
            </div>
            <div class="tinder--card">
                <img src="../images/Art/4.jpg" alt="4">
                <h3>Bild eines 3 jährigen</h3>
            </div>
            <div class="tinder--card">
                <img src="../images/Art/5.jpg" alt="5">
                <h3>Grafiti </h3>
            </div>
        </div>

        <div class="tinder--buttons">
            <div class="border">
                <button id="nope">
                    <i class="fa fa-remove"></i>
                </button>
                <button id="love">
                    <i class="fa fa-heart"></i>
                </button>
            </div>
        </div>
    </div>
        <script src='https://hammerjs.github.io/dist/hammer.min.js'></script>
        <script  src="../js/rating.js"></script>
</div>
</body>

</html>
