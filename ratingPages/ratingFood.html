<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Tinder swipe cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="../css/ratings.css">

</head>

<body>
<h1><a href="../startseite.html">Show The World</a> \ Food </h1>
<div class="container">
    <div class="tinder">
        <div class="tinder--status">
            <i class="fa fa-remove"></i>
            <i class="fa fa-heart"></i>
        </div>
        <div class="tinder--cards">
            <div class="tinder--card">
                <img src="../images/Food/1.jpg" alt="1">
                <h3>Salad Bowl</h3>
            </div>
            <div class="tinder--card">
                <img src="../images/Food/2.jpg" alt="2">
                <h3>weird bowl</h3>
            </div>
            <div class="tinder--card">
                <img src="../images/Food/3.jpg" alt="3">
                <h3>Green thing with flowers</h3>
            </div>
            <div class="tinder--card">
                <img src="../images/Food/4.jpg" alt=41">
                <h3>iNfLUenCeR 0815</h3>
            </div>
            <div class="tinder--card">
                <img src="../images/Food/5.jpg" alt="5">
                <h3>Krieg hunger</h3>
            </div>
        </div>

        <div class="tinder--buttons">
            <div class="border">
                <button id="nope">
                    <i class="fa fa-remove"></i>
                </button>
                <button id="love">
                    <i class="fa fa-heart"></i>
                </button>
            </div>
        </div>
    </div>
    <script src='https://hammerjs.github.io/dist/hammer.min.js'></script>
    <script  src="../js/rating.js"></script>
</div>
</body>

</html>
